name: Prettier CI

# This action works with pull requests and pushes
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.head_ref }}

      - name: Prettify code
        uses: creyD/prettier_action@v4.1.1
        with:
          # only_changed: true
          # dry:
          prettier_options: --write **/*.{js,ts,jsx,tsx,md}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
